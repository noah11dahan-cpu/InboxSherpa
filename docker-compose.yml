
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: inboxsherpa
      POSTGRES_PASSWORD: inboxsherpa
      POSTGRES_DB: inboxsherpa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inboxsherpa -d inboxsherpa"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"

  worker:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "-m", "workers.noop_worker"]
    restart: unless-stopped

volumes:
  postgres_data:

